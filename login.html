<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">   
    <title>TITLE HERE</title>
</head>
<body>
    <header class="header">
        <a href="/index.html">
            <img class="header__img" src="icons/logo.png" alt=""></a>
        <div class="header__menu">
            <div class="header__menu--profile">
               <img src="/icons/user.png" alt="User"> 
            </div>
        </div>
    </header> 
    <section class="login">
        <section class="login__container">
            <h2>Login in</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input_login" placeholder="E-mail or Username">
                <input type="password" class="input_login" placeholder="Password">
                <button class="button">Login in</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Remember me
                    </label>
                    <a href="/" >Forgot password</a>
                </div>
            </form>
            <section class="login__container--socialmedia">
                <div><img src="/icons/googleicon.png" alt="Google">Login with Google Account</div>
                <div><img src="/icons/twittericon.png" alt="Twitter">Login with Twitter Account</div>
            </section>
            <p class="login__container--register">If you do not have any account <a href="/register.html">Register here</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Footer option 1</a>
        <a href="/">Footer option 2</a>
        <a href="/">Footer option 3</a>
    </footer>
</body>
</html>
